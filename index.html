<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Collection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 { 
            color: #fff; 
            margin-bottom: 10px; 
            font-weight: 300; 
            letter-spacing: 2px;
            text-align: center;
            font-size: clamp(1.1rem, 4vw, 1.8rem);
            white-space: nowrap;
        }
        .subtitle { 
            margin-bottom: 40px; 
            text-align: center; 
        }
        .subtitle a {
            color: #10b981;
            text-decoration: none;
        }
        .subtitle a:hover {
            color: #34d399;
        }
        .map-wrapper { position: relative; width: 100%; max-width: 960px; }
        .map-container { position: relative; width: 100%; }
        .map-container svg { width: 100%; height: auto; display: block; }

        @media (max-height: 700px) and (min-width: 600px) {
            .map-wrapper { max-width: max(350px, min(960px, 110vh)); }
        }
        @media (max-height: 500px) {
            body { padding: 15px 10px; }
            .subtitle { margin-bottom: 10px; font-size: 0.85rem; }
        }

        .small-states {
            position: absolute;
            bottom: 0px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .small-state-box {
            position: relative;
            width: 36px;
            height: 24px;
            background: #64748b;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: #0f172a;
            cursor: default;
            transition: background 0.2s ease;
            gap: 3px;
            flex-shrink: 0;
        }
        .small-state-box:hover, .small-state-box.hovered { background: #94a3b8; }
        .small-state-box.collected { background: #10b981; cursor: pointer; }
        .small-state-box.collected:hover, .small-state-box.collected.hovered { background: #34d399; }
        


        /* Move small states below map on narrow OR short screens */
        @media (max-width: 700px), (max-height: 600px) {
            .small-states {
                position: relative;
                bottom: auto;
                right: auto;
                flex-direction: row;
                flex-wrap: nowrap;
                margin-top: 15px;
                justify-content: center;
                gap: 4px;
                width: 100%;
                max-width: 100%;
            }
            .small-state-box { 
                width: auto;
                min-width: 36px;
                padding: 0 6px;
                flex-shrink: 1;
            }
            .map-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 10px;
        }
        .modal-overlay.visible { display: flex; }

        .modal {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding: 12px 16px;
            background: #f5f5f5;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .modal-header h3 { font-size: 18px; font-weight: 600; color: #333; }
        .modal-close {
            background: none; border: none; font-size: 28px;
            color: #666; cursor: pointer; line-height: 1;
        }
        .modal-close:hover { color: #333; }
        
        .carousel-nav {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #eee;
        }
        .carousel-nav.visible { display: flex; }
        .carousel-btn {
            background: #e5e7eb;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-btn:hover { background: #d1d5db; }
        .carousel-btn:disabled { opacity: 0.3; cursor: default; }
        .carousel-indicator { font-size: 14px; color: #666; }
        
        .modal-body { 
            background: #fafafa; 
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }
        .modal-embed { 
            width: 100%; 
            height: 550px;
            border: none; 
        }
        .modal-footer {
            padding: 10px 16px;
            background: #f5f5f5;
            border-top: 1px solid #eee;
            text-align: center;
            flex-shrink: 0;
        }
        .modal-footer a { color: #0095f6; text-decoration: none; font-weight: 500; }
        .modal-footer a:hover { text-decoration: underline; }

        .legend { 
            display: flex; 
            gap: 30px; 
            margin-top: 30px; 
            flex-wrap: wrap; 
            justify-content: center;
            font-size: 14px;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .legend-box { width: 20px; height: 20px; border-radius: 4px; }
        .legend-box.collected { background: #10b981; }
        .legend-box.missing { background: #64748b; }
        .legend-text { color: #94a3b8; }
        .legend-text.collected { color: #10b981; }

        @media (max-height: 500px) {
            .modal-header, .modal-footer { padding: 8px 12px; }
            .modal-header h3 { font-size: 16px; }
            .modal-embed { height: 400px; }
            .carousel-nav { padding: 6px; }
        }

        /* SVG count badge - green circle with thin black outline */
        .state-count-group { cursor: pointer; }
        .state-count-bg {
            fill: #10b981;
            stroke: #0f172a;
            stroke-width: 1;
            transition: fill 0.2s ease;
        }
        .state-count-group:hover .state-count-bg,
        .state-count-group.hovered .state-count-bg {
            fill: #34d399;
        }
        .state-count-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            font-weight: 700;
            fill: #0f172a;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: central;
        }
    </style>
</head>

            "wy": "https://www.instagram.com/andkon/p/DHfEshLs6ZR/"
        };

        const stateNames = {
            "al": "Alabama", "ak": "Alaska", "az": "Arizona", "ar": "Arkansas",
            "ca": "California", "co": "Colorado", "ct": "Connecticut", "dc": "District of Columbia",
            "de": "Delaware", "fl": "Florida", "ga": "Georgia", "hi": "Hawaii",
            "id": "Idaho", "il": "Illinois", "in": "Indiana", "ia": "Iowa",
            "ks": "Kansas", "ky": "Kentucky", "la": "Louisiana", "me": "Maine",
            "md": "Maryland", "ma": "Massachusetts", "mi": "Michigan", "mn": "Minnesota",
            "ms": "Mississippi", "mo": "Missouri", "mt": "Montana", "ne": "Nebraska",
            "nv": "Nevada", "nh": "New Hampshire", "nj": "New Jersey", "nm": "New Mexico",
            "ny": "New York", "nc": "North Carolina", "nd": "North Dakota", "oh": "Ohio",
            "ok": "Oklahoma", "or": "Oregon", "pa": "Pennsylvania", "ri": "Rhode Island",
            "sc": "South Carolina", "sd": "South Dakota", "tn": "Tennessee", "tx": "Texas",
            "ut": "Utah", "vt": "Vermont", "va": "Virginia", "wa": "Washington",
            "wv": "West Virginia", "wi": "Wisconsin", "wy": "Wyoming"
        };

        const smallStates = ['ct', 'de', 'dc', 'ma', 'md', 'nh', 'nj', 'ri', 'vt'];

        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalEmbed = document.getElementById('modal-embed');
        const modalLink = document.getElementById('modal-link');
        const carouselNav = document.getElementById('carousel-nav');
        const carouselPrev = document.getElementById('carousel-prev');
        const carouselNext = document.getElementById('carousel-next');
        const carouselIndicator = document.getElementById('carousel-indicator');

        let currentUrls = [];
        let currentIndex = 0;

        function getUrls(stateId) {
            const data = plates[stateId];
            if (!data || data === "") return [];
            if (Array.isArray(data)) return data;
            if (data.includes(' | ')) return data.split(' | ').map(u => u.trim());
            return [data];
        }

        function hasPlates(stateId) {
            return getUrls(stateId).length > 0;
        }

function normalizeInstagramUrl(url) {
    // Convert "instagram.com/username/p/CODE/" to "instagram.com/p/CODE/"
    return url.replace(/instagram\.com\/[^\/]+\/p\//, 'instagram.com/p/');
}

function updateCarousel() {
    const normalizedUrl = normalizeInstagramUrl(currentUrls[currentIndex]);
    modalEmbed.src = normalizedUrl + 'embed';
    modalLink.href = currentUrls[currentIndex];
            carouselIndicator.textContent = `${currentIndex + 1} of ${currentUrls.length}`;
            carouselPrev.disabled = currentIndex === 0;
            carouselNext.disabled = currentIndex === currentUrls.length - 1;
        }

        function openModal(stateId) {
            currentUrls = getUrls(stateId);
            if (currentUrls.length === 0) return;
            currentIndex = 0;

            modalTitle.textContent = stateNames[stateId];
            carouselNav.classList.toggle('visible', currentUrls.length > 1);
            updateCarousel();
            modalOverlay.classList.add('visible');
        }

        function closeModal() {
            modalOverlay.classList.remove('visible');
            modalEmbed.src = '';
            currentUrls = [];
            currentIndex = 0;
        }

        carouselPrev.addEventListener('click', () => {
            if (currentIndex > 0) { currentIndex--; updateCarousel(); }
        });

        carouselNext.addEventListener('click', () => {
            if (currentIndex < currentUrls.length - 1) { currentIndex++; updateCarousel(); }
        });

        const countBadges = {};

        function setupHoverSync(stateId) {
            const statePath = document.querySelector('.' + stateId);
            const stateBox = document.querySelector(`.small-state-box[data-state="${stateId}"]`);
            const countBadge = countBadges[stateId];
            
            if (statePath) {
                statePath.addEventListener('mouseenter', () => {
                    if (stateBox) stateBox.classList.add('hovered');
                    if (countBadge) countBadge.classList.add('hovered');
                });
                statePath.addEventListener('mouseleave', () => {
                    if (stateBox) stateBox.classList.remove('hovered');
                    if (countBadge) countBadge.classList.remove('hovered');
                });
            }
            
            if (stateBox) {
                stateBox.addEventListener('mouseenter', () => {
                    if (statePath) statePath.classList.add('hovered');
                    if (countBadge) countBadge.classList.add('hovered');
                });
                stateBox.addEventListener('mouseleave', () => {
                    if (statePath) statePath.classList.remove('hovered');
                    if (countBadge) countBadge.classList.remove('hovered');
                });
            }
            
            if (countBadge) {
                countBadge.addEventListener('mouseenter', () => {
                    if (statePath) statePath.classList.add('hovered');
                    if (stateBox) stateBox.classList.add('hovered');
                });
                countBadge.addEventListener('mouseleave', () => {
                    if (statePath) statePath.classList.remove('hovered');
                    if (stateBox) stateBox.classList.remove('hovered');
                });
            }
        }

        function getStateCenter(stateId) {
            const path = document.querySelector('.' + stateId);
            if (!path) return null;
            try {
                const bbox = path.getBBox();
                return { x: bbox.x + bbox.width / 2, y: bbox.y + bbox.height / 2 };
            } catch (e) {
                return null;
            }
        }

        function addCountLabel(stateId, count) {
            const svg = document.querySelector('.map-container svg');
            if (!svg) return;
            
            const center = getStateCenter(stateId);
            if (!center) return;

            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.setAttribute('class', 'state-count-group');
            g.setAttribute('data-state', stateId);
            
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', center.x);
            circle.setAttribute('cy', center.y);
            circle.setAttribute('r', '12');
            circle.setAttribute('class', 'state-count-bg');
            g.appendChild(circle);

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', center.x);
            text.setAttribute('y', center.y);
            text.setAttribute('class', 'state-count-text');
            text.textContent = count;
            g.appendChild(text);

            g.addEventListener('click', () => openModal(stateId));
            
            svg.appendChild(g);
            countBadges[stateId] = g;
        }

        function addBoxCount(stateId, count) {
            const box = document.querySelector(`.small-state-box[data-state="${stateId}"]`);
            if (!box) return;
            box.classList.add('has-count');
            const countSpan = document.createElement('span');
            countSpan.textContent = count;
            box.appendChild(countSpan);
        }

        const stateIds = Object.keys(plates).filter(id => id !== 'dc');
        let collectedCount = 0;
        
        for (const stateId of Object.keys(plates)) {
            const urls = getUrls(stateId);
            const isCollected = urls.length > 0;
            
            if (isCollected) {
                if (stateId !== 'dc') collectedCount++;
                
                const el = document.querySelector('.' + stateId);
                if (el) {
                    el.classList.add('collected');
                    el.addEventListener('click', () => openModal(stateId));
                }
                const box = document.querySelector(`.small-state-box[data-state="${stateId}"]`);
                if (box) {
                    box.classList.add('collected');
                    box.addEventListener('click', () => openModal(stateId));
                }

                if (urls.length > 1) {
                    if (smallStates.includes(stateId)) {
                        addBoxCount(stateId, urls.length);
                    } else {
                        addCountLabel(stateId, urls.length);
                    }
                }
            }
        }
        
        for (const stateId of Object.keys(plates)) {
            setupHoverSync(stateId);
        }
        
        document.getElementById('collected-count').textContent = collectedCount;
        document.getElementById('missing-count').textContent = 50 - collectedCount;

        // Add "+ DC" to the appropriate legend text
        const dcCollected = getUrls('dc').length > 0;
        if (dcCollected) {
            document.getElementById('collected-count').parentElement.innerHTML =
                `Collected (<span id="collected-count">${collectedCount}</span> + DC)`;
        } else {
            document.getElementById('missing-count').parentElement.innerHTML =
                `Still hunting (<span id="missing-count">${50 - collectedCount}</span> + DC)`;
        }

        document.getElementById('modal-close').addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
        document.addEventListener('keydown', (e) => { 
            if (e.key === 'Escape') closeModal();
            if (modalOverlay.classList.contains('visible')) {
                if (e.key === 'ArrowLeft') carouselPrev.click();
                if (e.key === 'ArrowRight') carouselNext.click();
            }
        });
    </script>
</body>
</html>
